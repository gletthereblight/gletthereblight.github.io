ne">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"><span class="keyword">import</span> java.util.List;</span><br><span class="line"><span class="keyword">import</span> java.util.Random;</span><br><span class="line"><span class="keyword">import</span> java.util.function.BiConsumer;</span><br><span class="line"><span class="keyword">import</span> java.util.function.Supplier;</span><br><span class="line"><span class="keyword">import</span> java.util.stream.Collectors;</span><br><span class="line"><span class="keyword">import</span> java.util.stream.IntStream;</span><br><span class="line"><span class="keyword">import</span> java.util.stream.LongStream;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * mock 数据.</span></span><br><span class="line"><span class="comment"> * </span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> glett</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">MockUtil</span> &#123;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">class</span> <span class="title class_">SingletonHolder</span> &#123;</span><br><span class="line">        <span class="keyword">private</span> <span class="keyword">static</span> <span class="type">MockUtil</span> <span class="variable">instance</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">MockUtil</span>();</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> MockUtil <span class="title function_">getInstance</span><span class="params">()</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> SingletonHolder.instance;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="type">int</span> <span class="variable">COUNT</span> <span class="operator">=</span> <span class="number">5</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> String <span class="title function_">one</span><span class="params">()</span> &#123;</span><br><span class="line">        List&lt;Integer&gt; pool = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;();</span><br><span class="line">        IntStream.rangeClosed(<span class="string">&#x27;0&#x27;</span>, <span class="string">&#x27;9&#x27;</span>).forEach(pool::add);</span><br><span class="line">        IntStream.rangeClosed(<span class="string">&#x27;a&#x27;</span>, <span class="string">&#x27;z&#x27;</span>).forEach(pool::add);</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">new</span> <span class="title class_">Random</span>().ints(<span class="number">10</span>, <span class="number">0</span>, pool.size()).mapToObj(e -&gt; &#123;</span><br><span class="line">            <span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> (<span class="type">int</span>)pool.get(e);</span><br><span class="line">            <span class="keyword">return</span> String.valueOf(((<span class="type">char</span>)i));</span><br><span class="line">        &#125;).collect(Collectors.joining());</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> List&lt;String&gt; <span class="title function_">getListStr</span><span class="params">()</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> IntStream.rangeClosed(<span class="number">0</span>, COUNT).mapToObj(e -&gt; &#123;</span><br><span class="line">            <span class="keyword">return</span> one();</span><br><span class="line">        &#125;).collect(Collectors.toList());</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> String <span class="title function_">getStr</span><span class="params">()</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> one();</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">public</span> &lt;T, U&gt; List&lt;T&gt; <span class="title function_">getListObject</span><span class="params">(Supplier&lt;T&gt; ins, List&lt;BiConsumer&lt;T, U&gt;&gt; cons, U u)</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> LongStream.rangeClosed(<span class="number">0</span>, COUNT).mapToObj(e -&gt; &#123;</span><br><span class="line">            <span class="type">T</span> <span class="variable">t</span> <span class="operator">=</span> ins.get();</span><br><span class="line">            cons.forEach(con -&gt; con.accept(t, u));</span><br><span class="line">            <span class="keyword">return</span> t;</span><br><span class="line">        &#125;).collect(Collectors.toList());</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> &lt;T, U2&gt; List&lt;T&gt; <span class="title function_">getListObject</span><span class="params">(Supplier&lt;T&gt; instance, BiConsumer&lt;T, Long&gt; m, BiConsumer&lt;T, U2&gt; m2, U2 v2)</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> LongStream.rangeClosed(<span class="number">0</span>, <span class="number">10</span>).mapToObj(e -&gt; &#123;</span><br><span class="line">            <span class="type">T</span> <span class="variable">t</span> <span class="operator">=</span> instance.get();</span><br><span class="line">            m.accept(t, e);</span><br><span class="line">            m2.accept(t, v2);</span><br><span class="line">            <span class="keyword">return</span> t;</span><br><span class="line">        &#125;).collect(Collectors.toList());</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> &lt;T, U1, U2&gt; T <span class="title function_">getObject</span><span class="params">(Supplier&lt;T&gt; instance, BiConsumer&lt;T, U1&gt; m1, U1 v1, BiConsumer&lt;T, U2&gt; m2, U2 v2)</span> &#123;</span><br><span class="line">        <span class="type">T</span> <span class="variable">t</span> <span class="operator">=</span> instance.get();</span><br><span class="line">        m1.accept(t, v1);</span><br><span class="line">        m2.accept(t, v2);</span><br><span class="line">        <span class="keyword">return</span> t;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> &lt;T, U&gt; T <span class="title function_">getObject</span><span class="params">(Supplier&lt;T&gt; instance, List&lt;BiConsumer&lt;T, U&gt;&gt; list1, List&lt;U&gt; list2)</span> &#123;</span><br><span class="line">        <span class="type">int</span> <span class="variable">l1</span> <span class="operator">=</span> list1.size();</span><br><span class="line">        <span class="type">int</span> <span class="variable">l2</span> <span class="operator">=</span> list2.size();</span><br><span class="line">        <span class="keyword">if</span> (l1 != l2) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="type">T</span> <span class="variable">t</span> <span class="operator">=</span> instance.get();</span><br><span class="line">        IntStream.range(<span class="number">0</span>, l1).forEach(i -&gt; &#123;</span><br><span class="line">            list1.get(i).accept(t, list2.get(i));</span><br><span class="line">        &#125;);</span><br><span class="line">        <span class="keyword">return</span> t;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
